<div class="row" ng-controller="ListingsController" ng-init="findOne()">
  <div class="col-md-offset-1 col-md-10">
    <div ng-show="error" class="text-danger">
      <strong ng-bind="error"></strong>
    </div>
    <div class="jumbotron">
      <img id="loader" ng-show="loading" src="/../../img/484.gif">
      <div ng-show="listing">
        <form name="myForm" class = "form-inline">
          <legend><b> Add New Listing: </b></legend>

          <div class="form-group">
            <label for="Code"><asterick>*</asterick>Code:<input type = "text" id=Code name="Code" value="{{listing.code}}"></input></label>
            <label for = "Name"><asterick>*</asterick>Name:<input type = "text" id="Name" name="Name" value="{{listing.name}}"></input></label>
          </div>
          <div class="form-group">
            <label>Coordinates:</label>
            <input type = "text" name="longitude" value="{{listing.longitude}}"></input>
            <input type = "text" name="latitude" value="{{listing.latitude}}"></input>
            <label>Address: </label>
            <input type = "text" name="Address" value="{{listing.address}}"></input>
          </div>
        </form>
        <a class="btn btn-danger" ui-sref="listings.view({ listingId: listing._id })">
          <i class="glyphicon glyphicon-trash"></i>
          Cancel
        </a>
        <a class="btn btn-primary" >
          <i class="glyphicon glyphicon-save"></i>
          Save
        </a>

      </div>
    </div>
  </div>
</div>
